<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleFacturaEditDlg" widgetVar="DetalleFacturaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetalleFacturaTitle}">
            <h:form id="DetalleFacturaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleFacturaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetalleFacturaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detalleFacturaController.selected.cantidad}" title="#{bundle.EditDetalleFacturaTitle_cantidad}" required="true" requiredMessage="#{bundle.EditDetalleFacturaRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditDetalleFacturaLabel_total}" for="total" />
                        <p:inputText id="total" value="#{detalleFacturaController.selected.total}" title="#{bundle.EditDetalleFacturaTitle_total}" required="true" requiredMessage="#{bundle.EditDetalleFacturaRequiredMessage_total}"/>
                        <p:outputLabel value="#{bundle.EditDetalleFacturaLabel_articulo}" for="articulo" />
                        <p:selectOneMenu id="articulo" value="#{detalleFacturaController.selected.articulo}" required="true" requiredMessage="#{bundle.EditDetalleFacturaRequiredMessage_articulo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{articuloController.itemsAvailableSelectOne}"
                                           var="articuloItem"
                                           itemValue="#{articuloItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetalleFacturaLabel_factura}" for="factura" />
                        <p:selectOneMenu id="factura" value="#{detalleFacturaController.selected.factura}" required="true" requiredMessage="#{bundle.EditDetalleFacturaRequiredMessage_factura}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"
                                           var="facturaItem"
                                           itemValue="#{facturaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleFacturaController.update}" value="#{bundle.Save}" update="display,:DetalleFacturaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetalleFacturaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleFacturaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
