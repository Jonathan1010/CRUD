<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaCreateDlg" widgetVar="FacturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFacturaTitle}">
            <h:form id="FacturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFacturaLabel_nnmfactura}" for="nnmfactura" />
                        <p:inputText id="nnmfactura" value="#{facturaController.selected.nnmfactura}" title="#{bundle.CreateFacturaTitle_nnmfactura}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_nnmfactura}"/>
                        <p:outputLabel value="#{bundle.CreateFacturaLabel_nombreempleado}" for="nombreempleado" />
                        <p:inputText id="nombreempleado" value="#{facturaController.selected.nombreempleado}" title="#{bundle.CreateFacturaTitle_nombreempleado}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_nombreempleado}"/>
                        <p:outputLabel value="#{bundle.CreateFacturaLabel_fechafacturacion}" for="fechafacturacion" />
                        <p:inputText id="fechafacturacion" value="#{facturaController.selected.fechafacturacion}" title="#{bundle.CreateFacturaTitle_fechafacturacion}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_fechafacturacion}"/>
                        <p:outputLabel value="#{bundle.CreateFacturaLabel_totalFactura}" for="totalFactura" />
                        <p:inputText id="totalFactura" value="#{facturaController.selected.totalFactura}" title="#{bundle.CreateFacturaTitle_totalFactura}" />
                        <p:outputLabel value="#{bundle.CreateFacturaLabel_iva}" for="iva" />
                        <p:inputText id="iva" value="#{facturaController.selected.iva}" title="#{bundle.CreateFacturaTitle_iva}" />
                        <p:outputLabel value="#{bundle.CreateFacturaLabel_codCliente}" for="codCliente" />
                        <p:selectOneMenu id="codCliente" value="#{facturaController.selected.codCliente}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_codCliente}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="codClienteItem"
                                           itemValue="#{codClienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFacturaLabel_codFormapago}" for="codFormapago" />
                        <p:selectOneMenu id="codFormapago" value="#{facturaController.selected.codFormapago}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_codFormapago}">
                            <f:selectItems value="#{formaDePagoController.itemsAvailableSelectOne}"
                                           var="codFormapagoItem"
                                           itemValue="#{codFormapagoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturaController.create}" value="#{bundle.Save}" update="display,:FacturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'FacturaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
