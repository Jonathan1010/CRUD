<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorEditDlg" widgetVar="ProveedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProveedorTitle}">
            <h:form id="ProveedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProveedorLabel_nodocumento}" for="nodocumento" />
                        <p:inputText id="nodocumento" value="#{proveedorController.selected.nodocumento}" title="#{bundle.EditProveedorTitle_nodocumento}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_nodocumento}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proveedorController.selected.nombre}" title="#{bundle.EditProveedorTitle_nombre}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{proveedorController.selected.apellido}" title="#{bundle.EditProveedorTitle_apellido}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_nombrecomercial}" for="nombrecomercial" />
                        <p:inputText id="nombrecomercial" value="#{proveedorController.selected.nombrecomercial}" title="#{bundle.EditProveedorTitle_nombrecomercial}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_nombrecomercial}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{proveedorController.selected.direccion}" title="#{bundle.EditProveedorTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{proveedorController.selected.telefono}" title="#{bundle.EditProveedorTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_codTipoDocumento}" for="codTipoDocumento" />
                        <p:selectOneMenu id="codTipoDocumento" value="#{proveedorController.selected.codTipoDocumento}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_codTipoDocumento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoDeDocumentoController.itemsAvailableSelectOne}"
                                           var="codTipoDocumentoItem"
                                           itemValue="#{codTipoDocumentoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_codCiudad}" for="codCiudad" />
                        <p:selectOneMenu id="codCiudad" value="#{proveedorController.selected.codCiudad}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_codCiudad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="codCiudadItem"
                                           itemValue="#{codCiudadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.update}" value="#{bundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProveedorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
