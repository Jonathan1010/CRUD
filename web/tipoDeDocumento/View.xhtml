<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDeDocumentoViewDlg" widgetVar="TipoDeDocumentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoDeDocumentoTitle}">
            <h:form id="TipoDeDocumentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDeDocumentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoDeDocumentoLabel_idTipoDocumento}"/>
                        <h:outputText value="#{tipoDeDocumentoController.selected.idTipoDocumento}" title="#{bundle.ViewTipoDeDocumentoTitle_idTipoDocumento}"/>
                        <h:outputText value="#{bundle.ViewTipoDeDocumentoLabel_descripcion}"/>
                        <h:outputText value="#{tipoDeDocumentoController.selected.descripcion}" title="#{bundle.ViewTipoDeDocumentoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoDeDocumentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
