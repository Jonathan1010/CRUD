                        <h:outputText value="#{bundle.ViewArticuloLabel_descripcion}"/>
                        <h:outputText value="#{articuloController.selected.descripcion}" title="#{bundle.ViewArticuloTitle_descripcion}"/>

                        <h:outputText value="#{bundle.ViewArticuloLabel_stock}"/>

                        <h:outputText value="#{bundle.ViewArticuloLabel_fechaIngreso}"/>

                        <h:outputText value="#{bundle.ViewArticuloLabel_codTipoArticulo}"/>
                        <h:outputText value="#{articuloController.selected.codTipoArticulo}" title="#{bundle.ViewArticuloTitle_codTipoArticulo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArticuloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
