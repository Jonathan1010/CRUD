<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticuloCreateDlg" widgetVar="ArticuloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArticuloTitle}">
            <h:form id="ArticuloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articuloController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_idArticulo}" for="idArticulo" />
                        <p:inputText id="idArticulo" value="#{articuloController.selected.idArticulo}" title="#{bundle.CreateArticuloTitle_idArticulo}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_idArticulo}"/>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{articuloController.selected.descripcion}" title="#{bundle.CreateArticuloTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_precioVenta}" for="precioVenta" />
                        <p:inputText id="precioVenta" value="#{articuloController.selected.precioVenta}" title="#{bundle.CreateArticuloTitle_precioVenta}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_precioVenta}"/>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_precioCosto}" for="precioCosto" />
                        <p:inputText id="precioCosto" value="#{articuloController.selected.precioCosto}" title="#{bundle.CreateArticuloTitle_precioCosto}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_precioCosto}"/>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{articuloController.selected.stock}" title="#{bundle.CreateArticuloTitle_stock}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_stock}"/>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_fechaIngreso}" for="fechaIngreso" />
                        <p:inputText id="fechaIngreso" value="#{articuloController.selected.fechaIngreso}" title="#{bundle.CreateArticuloTitle_fechaIngreso}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_fechaIngreso}"/>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_codProveedor}" for="codProveedor" />
                        <p:selectOneMenu id="codProveedor" value="#{articuloController.selected.codProveedor}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_codProveedor}">
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="codProveedorItem"
                                           itemValue="#{codProveedorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_codTipoArticulo}" for="codTipoArticulo" />
                        <p:selectOneMenu id="codTipoArticulo" value="#{articuloController.selected.codTipoArticulo}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_codTipoArticulo}">
                            <f:selectItems value="#{tipoArticuloController.itemsAvailableSelectOne}"
                                           var="codTipoArticuloItem"
                                           itemValue="#{codTipoArticuloItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articuloController.create}" value="#{bundle.Save}" update="display,:ArticuloListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArticuloCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticuloCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
